    <h1>Google Form</h1>
    <div class="form">
        <form action="">
            <fieldset>
                <label>
                    Name:
                    <input type="text" placeholder="Enter name">
                </label>
                <label>
                    Ph. No
                    <input type="number" placeholder="Enter phone number">
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Email:
                    <input type="email" placeholder="Enter mail">
                </label> 
                <label>
                    Password:
                    <input type="password" placeholder="Enter password">
                </label>
                <br>
                <br>
                <label>
                    I accept all terms
                    <input type="checkbox" name="i accept" id="h">
                </label>
            </fieldset>
            <fieldset>
                <p>Gender:</p>
                <label>
                    <input type="radio" name="gen" id="">Male
                    <input type="radio" name="gen" id="">Female
                    <input type="radio" name="gen" id="">Prefer not to say
                </label>
            </fieldset>
            <fieldset>
                <p>Which semester?</p>
                <select name="" id="">
                    <option value="one">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="">
            Your comment:
            <textarea name="" id="" cols="30" rows="10" placeholder="Leave your comment"></textarea>
        </label>
        <!-- <input type="button" value="Enter"> -->
            </fieldset>
            <button>Submit with button</button>
        </form>
        

    </div>
    <img src="link" alt="">
    <marquee behavior="" direction=""></marquee>
